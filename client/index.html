<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h2 class="header2"> Employee management App </h2>
  <h1 class="header">Employee List</h1>

  <!-- Modal -->
  <div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>  
        <div class="modal-body">
          <form action="">
            <label for="first_name"><b>first Name</b></label>
            <input type="text" name="first_name" value="" autocomplete="off" class="inputs" id="firstName" required><br>
            <label for="last_name"><b>last Name</b></label>
            <input type="text" class="inputs" name="" id="lastName" autocomplete="off" required><br>
            <label for="email" required><b>email</b></label>
            <input type="email" class="inputs" autocomplete="off" id="email">
          </form>
        </div>
        <div class="modal-footer">
          <p>All fields are required</p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="add_new_emp" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add_modal">
    Add Employee
  </button>

  <!--  update modal -->
  <div class="modal fade" id="update_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">update Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="first_name"><b>first Name</b></label>
            <input type="text" class="inputs" id="update_firstName" name="update_firstName"><br>
            <label for="last_name"><b>last Name</b></label>
            <input type="text" class="inputs" name="update_lastName" id="update_lastName"><br>
            <label for="email" required><b>email</b></label>
            <input type="email" class="inputs" id="update_email" name="update_email">
          </form>
        </div>
        <div class="modal-footer">
          <p>All fields are required</p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="update_add_new_emp" class="btn btn-primary" data-bs-dismiss="modal">Save
            changes</button>
        </div>

      </div>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Employee First Name</th>
        <th>Employee last Name</th>
        <th>Employee id</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody class="table_body"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="./table.js" type="module"></script>

</body>

</html>
